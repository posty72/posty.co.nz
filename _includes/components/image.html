
{% assign imagename = include.image %}
{% assign alttext = include.text %}
{% assign classes = include.classes %}

<div>
	<img {% if classes %} class="{{ classes }}" {% endif %}
		srcset="/assets/images/optimised/320/{{ imagename }} 320w,
            /assets/images/optimised/480/{{ imagename }} 480w,
            /assets/images/optimised/800/{{ imagename }} 800w,
            /assets/images/optimised/1920/{{ imagename }} 1920w"
			 sizes="(min-width: 1200px) 1920px,
            		(min-width: 800px) 800px,
        	  		(min-width: 480px) 480px,
        	  		(min-width: 320px) 320px,
					1920"
				src="/assets/images/optimised/1920/{{ imagename }}"
				alt="{{ alttext }}" />

	{% comment %}
	<textarea class="picture">
		<picture>

		    <source srcset="/assets/images/responsive/{{ imagename }}-1920.jpg, /assets/images/responsive/{{ imagename }}-1920x2.jpg 2x" media="(min-width: 1600px)">
		    <source srcset="/assets/images/responsive/{{ imagename }}-800.jpg, /assets/images/responsive/{{ imagename }}-800x2.jpg 2x" media="(min-width: 800px)">
		    <source srcset="/assets/images/responsive/{{ imagename }}-480.jpg, /assets/images/responsive/{{ imagename }}-480x2.jpg 2x" media="(min-width: 480px)">
		    <source srcset="/assets/images/responsive/{{ imagename }}-300.jpg, /assets/images/responsive/{{ imagename }}-300x2.jpg 2x" media="(min-width: 300px)">
		    {% if classes %}
		    	<img class="{{ classes }}" srcset="/assets/images/responsive/{{ imagename }}-800.jpg, /assets/images/responsive/{{ imagename }}-800x2.jpg 2x" alt="{{ alttext }}">
		    {% else %}
		    	<img srcset="/assets/images/responsive/{{ imagename }}-800.jpg, /assets/images/responsive/{{ imagename }}-800x2.jpg 2x" alt="{{ alttext }}">
		    {% endif %}

		</picture>
	</textarea>
	{% endcomment %}
</div>

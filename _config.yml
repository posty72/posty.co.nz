# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Josh Post
email: posty72@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  I am a web developer from New Zealand. I build great products using great tools.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://posty.co.nz/" # the base hostname & protocol for your site
twitter_username: posty72
github_username:  posty72
linkedin_url: http://nz.linkedin.com/in/joshpost
google_fonts:
  - "BenchNine:400,400italic,700" # Header
  - "Oxygen:400,300,700,600"      # Body
  # - "Balthazar"
  # - "Inika"
coverimage: 'week-17-landscape'

collections: 
  websites:
    output: true
  film:
    output: true
  photos:
    output: true
  52-Week-Challenge:
    output: true

# Build settings
markdown: kramdown
sass:
  style: compressed
  sourcemap: true

exclude: ['node_modules', 'gulpfile.js', 'package.json', 'aws.json', 'README.md', 'bower.json', '*.log', 'assets/components', '_drafts', 'Gemfile', Gemfile.lock]
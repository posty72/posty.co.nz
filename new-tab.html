<link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
<style type="text/css" media="screen">
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Hammersmith One', sans-serif;
}

html,
body {
    width: 100%;
    height: 100%;
}

.newtab {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.container {
	padding: 20px;
	position: relative;
	z-index: 10;
	/*background-color: rgba(0,0,0,0.6);*/
	
}

.newtab-fill {
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.45) 0%,rgba(0,0,0,0.45) 31%,rgba(0,0,0,0) 100%);
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1;
}

.newtab-time,
.newtab-date {
    text-align: center;
    line-height: 1;
    color: rgba(200, 200, 200, 0.75);
    /*text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;*/
}

.newtab-time {
	padding: 7px 25px;
    font-size: 10rem;
    border: 10px solid rgba(200,200,200,0.75);
}

.newtab-date {
	padding-top: 10px;
}

</style>
<section id="newtab-bg" class="newtab" style="background-image: url(https://unsplash.it/1920/1080/?random)">
	<div class="newtab-fill"></div>
    <div class="container">
        <h1 id="time" class="newtab-time"></h1>
        <h2 id="date" class="newtab-date"></h2>
    </div>
</section>
<script>
(function(win, doc) {

    var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
        months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        datetime = new Date(Date.now());
        // bgEl = doc.getElementById('newtab-bg');

    var dateString = days[datetime.getDay()] + ', ' + months[datetime.getMonth()] + ' ' + datetime.getDate() + ' ' + datetime.getFullYear(),
        timeString = datetime.getHours() + ':' + datetime.getMinutes();
        // backgroundImage = 'https://unsplash.it/'+win.innerHeight+'/'+win.innerWidth+'/?random';

    // bgEl.style.backgroundImage = 'url('+backgroundImage+')';
    doc.getElementById('time').innerHTML = timeString;
    doc.getElementById('date').innerHTML = dateString;

})(window, document);
</script>

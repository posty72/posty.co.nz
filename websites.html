---
layout: default
---

<section class="main" id="portfolio-page">
  <div class="container">
    <div class="row white-bg">
      <h1>Websites</h1> 
      <p>Every website or piece of internet goodness created by yours truly.</p>
      {% for website in site.websites %}
        <a class="website-scroll-to-link large-3 small-6 columns pointer animate" href="#{{ website.title | escape | strip_newlines }}">
          <p>{{ website.title }}</p>
          <img data-src="/assets/images/{{ website.coverimage }}" alt="{{ website.title }}" />
        </a>
      {% endfor %}
    </div>
    <div class="clear show-scroll-top"></div>
    <div class="row">
      {% for website in site.websites %}
      <article id="{{ website.title }}" class="website large-12 small-12 columns" data-section="{{ website.title }}">
        <h1 class="website-title"><a href="{{ website.link }}">{{ website.title }}</a></h1> 
        <img data-src="/assets/images/{{ website.coverimage }}" alt="{{ website.title }}" />
        <div class="website-info animate">
          {{ website.content }}
         <!--  <% if GithubLink %>
            <p class="website-github"><a href="$GithubLink" target="_blank">View the source for this project on Github</a></p>
          <% end_if %>
          <% if Company %>
            <p class="website-company">Made for $Company</p>
          <% end_if %>
          <% if Link %>
            <h5 class="website-link"><a href="$Link">View $Title here</a></h5>
          <% end_if %> -->
        </div>
      </article>
      {% endfor %}
    </div>
    <div class="clear"></div>
    <div class="scroll-top pointer">Scroll to the top</div>
  </div>
</section>

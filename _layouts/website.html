---
layout: default
---

<article class="website">
  <header class="website-header">
    <h1 class="website-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="website-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </p>
  </header>
  <div class="website-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>

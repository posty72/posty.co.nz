---
layout: default
---


<article class="post || container" itemscope itemtype="http://schema.org/BlogPosting">

  <figure>
    {% include components/image.html image=page.coverimage text=post.title classes='post-image' %}
  </figure>

  <div class="post-content" itemprop="articleBody">
    <header class="post-header">
      <!-- <p><a href="/blog/">Blog</a></p> -->
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

      {% if page.subtitle %}
        <h3 class="post-subtitle" itemprop="subtitle" itemscope itemtype="http://schema.org/Person">
          <em itemprop="name">{{ page.subtitle }}</em>
        </h3>
      {% endif %}

    </header>

    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>


    {{ content }}

    {% if page.author %}
      <h3 class="post-author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <em itemprop="name">{{ page.author }}</em>
      </h3>
    {% endif %}

  </div>

</article>

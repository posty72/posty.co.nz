<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <section class="main">
      <div class="container row white-bg">
        {{ content }}
      </div>
    </section>

    {% include footer.html %}

  </body>

  <!-- Merged JS -->
  <script src="{{ "/javascript/all.js" | prepend: site.baseurl }}"></script>

  <!-- Page script -->
  {% if page.script %}

    <script type="text/javascript" id="page-script">

      {{ page.script }}

    </script>

  {% endif %}

</html>

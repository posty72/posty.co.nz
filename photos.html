---
layout: default
title: Photos
permalink: /photos/
sortOrder: '5'
---

<section class="main" id="portfolio-page">
  <div class="container">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1> 

      <p>Below is a simple collection of photos I've taken. I'm also attempting a 52 week challenge which you can <a href="{{ site.baseurl }}/photos/52-weeks/">find here</a>.</p>

    </header>
    <div class="clear show-scroll-top"></div>
    <div class="row">
      {% for photo in site.photos %}
        <h2 class="post-title">{{photo.title}}</h2>
        <figure id="{{ photo.title | downcase | replace:' ', '' | replace:'.', '' }}" class="post photo large-12 small-12 columns">
          <img data-src="/assets/images/Optomised/{{ photo.coverimage }}" alt="{{ photo.title }}" />
          <figcaption class="photo-content animate">
            {{ photo.content }}
          </figcaption>
        </figure>
      {% endfor %}
    </div>
    <div class="clear"></div> 
  </div>
</section>

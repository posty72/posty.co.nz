---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
  {% for post in site.posts limit 3 %}
    <article class="blog-summary" style="background-image: url({{ site.baseurl }}/assets/images/{{ post.coverimage }})">
      <h2 class="post-title red-under"><a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">{{ post.title }}</a></h2>
      
      <!-- <p class="post-description">{{ post.content | strip_html | newline_to_br | truncatewords: 50, '...' }}</p> -->

      <!-- <div class="blog-vitals">
        <h6 class="readmore"><a href="{{ post.url | prepend: site.baseurl }}">Read more...</a></h6>
       </div>-->
       <a class="post-overlay" href="{{ post.url | prepend: site.baseurl }}" title="{{ post.content | strip_html | truncatewords: 50, '...' }}"></a>
    </article>

  {% endfor %}
  <div class="clear"></div>

  <p class="rss-subscribe"><a href="{{ " /feed.xml " | prepend: site.baseurl }}">Remember RSS?</a></p>

</div>
